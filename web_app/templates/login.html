{% extends "base.html" %} {% block title %}Вхід - AirSoft Shop{% endblock %} {%
block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">
            <i class="bi bi-person-circle"></i> Вхід
          </h3>

          <form method="post">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Пароль</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-box-arrow-in-right"></i> Увійти
            </button>
          </form>

          <hr class="my-4" />

          <div class="alert alert-info small mb-0">
            <strong>Демо акаунти:</strong><br />
            <small>
              Адмін: admin@airsoft.com<br />
              Покупець: ivan.ivanov@gmail.com<br />
              (пароль - будь-який, хешування не налаштовано)
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
